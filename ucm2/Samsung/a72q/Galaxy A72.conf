# Use case configuration for Galaxy A72
# Author: map220v <map220v300@gmail.com>

Syntax 4

SectionUseCase."HiFi" {
	File "/Samsung/a72q/HiFi.conf"
	Comment "HiFi quality Music."
}

BootSequence [
	cset "name='Left ASI1 Sel' Left"
	cset "name='Right ASI1 Sel' Right"

	# Max value 110 reads outside of db lookup table, so use 109 instead.
	cset "name='Left Digital Volume Control' 109"
	cset "name='Right Digital Volume Control' 109"

	cset "name='RX_RX0 Digital Volume' 84"
	cset "name='RX_RX1 Digital Volume' 84"
	cset "name='HPHL Volume' 2"
	cset "name='HPHR Volume' 2"

	cset "name='TX_DEC0 Volume' 45"
	cset "name='ADC2 Volume' 10"
	cset "name='ADC1 Volume' 10"
	cset "name='ADC3 Volume' 10"
]

# WCD938X specific volume control settings
LibraryConfig.remap.Config {
	ctl.default.map {
		# Merge two mono controls into one stereo
		"name='HP Volume'" {
			"name='HPHL Volume'".vindex.0 0
			"name='HPHR Volume'".vindex.1 0
		}
	}
}

Include.card-init.File "/lib/card-init.conf"
Include.ctl-remap.File "/lib/ctl-remap.conf"
